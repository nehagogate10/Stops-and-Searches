<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <h1>LOCATION</h1>
        <form method="POST" onsubmit="return log_location();">
          <div class="form-group">
              <label for="crime_crimeid_insert">Crime ID</label>
              <input type="crime_crimeid" class="form-control" id="locationcrimeid" placeholder="Enter CrimeID">
          </div>
          <div class="form-group">
              <label for="crime_categorycrime_insert">Latitude</label>
              <input type="crime_categorycrime" class="form-control" id="locationlatitude" placeholder="Enter Latitude">
          </div>
          <div class="form-group">
            <label for="crime_lastoutcome_insert">Longitude</label>
            <input type="crime_lastoutcome" class="form-control" id="locationlogitude" placeholder="Enter Longitude">
          </div>
          <div class="form-group">
            <label for="crime_lastoutcome_insert">Crime Level</label>
            <input type="crime_lastoutcome" class="form-control" id="locationcrimelevel" placeholder="Enter Crime Level">
          </div>
          <div class="form-group">
            <label for="crime_lastoutcome_insert">Street Name</label>
            <input type="crime_lastoutcome" class="form-control" id="locationstreetname" placeholder="Enter Street Name">
          </div>
            <button type="submit" style="background-color: aquamarine;" class="btn submit-crime">Submit</button>
          </form>
        <script src="/static/js/log-location.js"></script>
        <div id="message" class="" role="alert"></div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
